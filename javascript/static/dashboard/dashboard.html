<script>
    document.addEventListener('DOMContentLoaded', async () => {
        window.store = new gink.IndexedDbStore(true);
        window.instance = new gink.GinkInstance(store);
        await window.instance.connectTo(`ws://${window.location.hostname}`);

        const globalDir = window.instance.getGlobalDirectory();
        await globalDir.set('testkey', 'testval');
    });
</script>
