<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gink Dashboard</title>
    <link rel="stylesheet" href="/dashboard/styles.css">
    <script type="text/javascript" src="/dashboard/packed.js"></script>
    <script src="/dashboard/scripts/Page.js"></script>
    <script src="/dashboard/scripts/utility.js"></script>
    <script src="/dashboard/scripts/container_utility.js"></script>
</head>

<body>

    <div id="container-contents">

    </div>

</body>
<script>
    document.addEventListener('DOMContentLoaded', async () => {
        window.store = new gink.IndexedDbStore();
        window.instance = new gink.GinkInstance(store);
        await window.instance.connectTo(`ws://${window.location.host}`);

        let muid = hashToMuid(window.location.hash);
        let page = new Page(muid);
        await page.displayPage();

        const refreshContainer = async () => {
            page.ready = page.init(page.container.address);
            if (page.pageType == "container") {
                await page.displayPage();
            }
        };

        window.instance.addListener(refreshContainer);

        window.onhashchange = async (e) => {
            let newHash = e.newURL.split("#")[1];
            let muid = hashToMuid(newHash);
            let page = new Page(muid);
            await page.displayPage();
        };
    });
</script>

</html>
