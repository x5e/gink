<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gink Dashboard</title>
    <link rel="stylesheet" href="/dashboard/styles.css">
    <script type="text/javascript" src="/dashboard/packed.js"></script>
    <script src="/dashboard/scripts/Page.js"></script>
    <script src="/dashboard/scripts/utility.js"></script>
</head>

<body>

    <div id="container-contents">

    </div>

</body>
<script>
    document.addEventListener('DOMContentLoaded', async () => {
        window.store = new gink.IndexedDbStore();
        window.instance = new gink.GinkInstance(store);
        await window.instance.connectTo(`ws://${window.location.host}`);
        let muid;
        if (!window.location.hash) {
            muid = window.instance.getGlobalDirectory().address;
        } else if (window.location.hash == '#self') {
            muid = window.instance.getMedallionDirectory().address;
        }
        else {
            muid = gink.strToMuid(window.location.hash.substring(1));
        }
        const page = new Page(muid);
        await page.displayPage();
    });
</script>

</html>
