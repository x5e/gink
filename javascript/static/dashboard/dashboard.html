<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gink Dashboard</title>
    <!-- src needs /dashboard due to node-static serving from the static folder -->
    <link rel="stylesheet" href="/dashboard/styles.css">
    <script src="/dashboard/packed.js"></script>
    <script src="/dashboard/scripts/ContainerBox.js"></script>
    <script src="/dashboard/scripts/PathItem.js"></script>
    <script src="/dashboard/scripts/load_containers.js"></script>
    <script src="/dashboard/scripts/display_contents.js"></script>
    <script src="/dashboard/scripts/utility.js"></script>
    <script src="/dashboard/scripts/container_path.js"></script>
</head>

<body>
    <nav>
        <div class="nav-col justify-left">
            <h2>Gink</h2>
        </div>
        <div class="nav-col" id="path-container"></div>
        <div class="nav-col justify-right"><a href="https://www.x5e.com/gink/" target="_blank">Docs</a></div>
    </nav>
    <div id="dashboard-page">
        <div class="grid-container" id="all-containers">
        </div>
    </div>
</body>
<script>
    window.addEventListener('DOMContentLoaded', async () => {
        window.store = new gink.IndexedDbStore(true);
        window.instance = new gink.GinkInstance(store);
        await window.instance.connectTo(`ws://${window.location.host}`);
        await loadAllContainers();
    });
</script>

</html>
