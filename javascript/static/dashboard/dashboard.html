<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gink Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="../../webpack.out/packed.js"></script>
    <script src="./scripts/ContainerBox.js"></script>
    <script src="./scripts/EntryBox.js"></script>
    <script src="./scripts/load_containers.js"></script>
</head>

<body>
    <nav>
        <h2>Gink</h2>
        <a onclick="loadAllContainers()">Home</a>
    </nav>
    <div id="dashboard-page">
        <div class="grid-container" id="all-containers">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
<script>
    window.addEventListener('DOMContentLoaded', () => {
        window.store = new gink.IndexedDbStore();
        window.instance = new gink.GinkInstance(store);
        const globalDir = window.instance.getGlobalDirectory();
        (async () => {
            await instance.connectTo('ws://localhost:8080');
            for (let i = 0; i < 5; i++) {
                await globalDir.set(`key${i}`, `test${i}`);
            }
            const subDir = await window.instance.createDirectory();
            await globalDir.set("new dir", subDir);
        })();
        loadAllContainers();
    });
</script>

</html>
