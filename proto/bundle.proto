syntax = "proto3";
import "proto/change.proto";
import "proto/header.proto";
package gink;

message Bundle {

    Header header = 1;

    // key in changes map is the offset number: > 0 and < 2**20
    map<uint32, Change> changes = 2;

    // Only set in the first bundle in a chain.
    bytes verify_key = 3;

}
